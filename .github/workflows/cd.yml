name: cd

on:
  push:
    branches: [main]

jobs:
  style:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
  
      - name: Build binary
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'
        with:
          version: '>= 363.0.0'

      - name: Publish to GCloud
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/novely-471209/notely-ar-repo/notely:v1 .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/novely-471209/notely-ar-repo/notely@sha256:ec89628013259170baa26ce5400b66c8a019dc5ba738ab4d693f4258857cc023 --region us-central1 --allow-unauthenticated --project novely-471209 --max-instances=4

     
